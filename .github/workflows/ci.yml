name: pass-mount CI
run-name: ${{ github.actor }} building ${{ github.ref }}
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Install Deps
        run: sudo apt-get install --assume-yes udisks2
      - name: Debug
        run: whoami && groups
      - name: Update user
        run: sudo usermod -a -G plugdev runner
      - name: Run shellcheck, etc
        run: make lint
      - name: Install
        run: sudo make install
      - name: Update polkit policy for lookback access
        run: sudo cp .builds/udisks.pkla /var/lib/polkit-1/localauthority/50-local.d/.
      - name: Restart udisks
        run: sudo systemctl restart udisks2 polkit
      - name: Create loopback image
        run: dd if=/dev/zero of=~/test.img bs=1024k count=8
      - name: Setup loopback device
        run: udisksctl loop-setup --file ~/test.img
